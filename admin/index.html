<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サイト管理（GitHubでログイン）</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>body{margin:0}.wrap{max-width:760px;margin:24px auto;padding:16px}.note{border:1px solid #ccc;border-radius:8px;padding:12px;margin:12px 0;font-size:14px}.btn{display:inline-block;padding:10px 14px;border-radius:6px;background:#0b63ce;color:#fff;text-decoration:none;border:1px solid #0b63ce}</style>

  <script>
    // Netlify CMS 設定（GitHubバックエンド／Netlify OAuth）
    window.CMS_CONFIG = {
      load_config_file: false,
      config: {
        backend: {
          name: 'github',
          repo: 'Tomohiro0615/usmle-blog',
          branch: 'main',
          base_url: 'https://api.netlify.com',
          auth_endpoint: '/auth'
        },
        media_folder: 'assets/uploads',
        public_folder: '/assets/uploads',
        locale: 'ja',
        publish_mode: 'editorial_workflow',
        site_url: 'https://usmle-japan-blog.netlify.app',
        display_url: 'https://usmle-japan-blog.netlify.app',
        collections: [
          {
            name: 'posts', label: '投稿', label_singular: '投稿',
            folder: 'posts', create: true, extension: 'md',
            slug: '{{year}}{{month}}{{day}}-{{slug}}', sort: 'date:desc',
            preview_path: 'post_view.html?path=/posts/{{filename}}',
            fields: [
              { label:'タイトル', name:'title', widget:'string', required:true },
              { label:'日付', name:'date', widget:'datetime', format:'YYYY-MM-DD', time_format:false, required:true },
              { label:'抜粋（一覧に表示）', name:'excerpt', widget:'text' },
              { label:'タグ', name:'tags', widget:'list' },
              { label:'アイキャッチ画像', name:'eyecatch', widget:'image', allow_multiple:false },
              { label:'下書き', name:'draft', widget:'boolean', default:false },
              { label:'本文（Markdown）', name:'body', widget:'markdown' }
            ]
          }
        ]
      }
    };
  </script>

  <!-- CMS 本体（安定版） -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js" crossorigin="anonymous"></script>

  <script>
    // ← あなたのSite IDを埋め込み済み
    const SITE_ID = '338b0603-bdd3-4ba8-ada0-6ab18a189353';
    const oauthURL = `https://api.netlify.com/auth?provider=github&site_id=${SITE_ID}`;

    // CMS 起動
    (function start(){
      function boot(){
        if (window.CMS && typeof window.CMS.init === 'function') {
          window.CMS.registerPreviewStyle('/assets/styles.css');
          window.CMS.init(window.CMS_CONFIG);
        } else { setTimeout(boot, 200); }
      }
      boot();
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <h1>管理画面</h1>
    <div class="note">
      1) 下の青ボタンから <b>GitHubでログイン</b> を開いて承認してください。<br>
      2) 承認後にこのページへ戻ると、左に「投稿」が表示されます。
    </div>
    <p><a class="btn" id="ghLogin" href="#">GitHubでログイン</a></p>
    <div class="note" style="font-size:13px;opacity:.85">出ない/止まる場合はPCのChromeでも試してください。</div>
  </div>

  <script>
    document.getElementById('ghLogin').addEventListener('click', function(e){
      e.preventDefault();
      const redirect = encodeURIComponent(window.location.href);
      window.location.href = `${oauthURL}&response_type=token&redirect_uri=${redirect}`;
    });
  </script>
</body>
</html>

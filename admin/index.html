<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サイト管理</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>body{margin:0}</style>

  <!-- 1) CMS設定をページ内に内蔵 -->
  <script>
    window.CMS_CONFIG = {
      load_config_file: false,
      config: {
        backend: { name: 'git-gateway', branch: 'main' },
        media_folder: 'assets/uploads',
        public_folder: '/assets/uploads',
        locale: 'ja',
        publish_mode: 'editorial_workflow',
        site_url: 'https://usmle-japan-blog.netlify.app',
        display_url: 'https://usmle-japan-blog.netlify.app',
        collections: [
          {
            name: 'posts', label: '投稿', label_singular: '投稿',
            folder: 'posts', create: true, extension: 'md',
            slug: '{{year}}{{month}}{{day}}-{{slug}}', sort: 'date:desc',
            preview_path: 'post_view.html?path=/posts/{{filename}}',
            fields: [
              { label:'タイトル', name:'title', widget:'string', required:true },
              { label:'日付', name:'date', widget:'datetime', format:'YYYY-MM-DD', time_format:false, required:true },
              { label:'抜粋（一覧に表示）', name:'excerpt', widget:'text' },
              { label:'タグ', name:'tags', widget:'list' },
              { label:'アイキャッチ画像', name:'eyecatch', widget:'image', allow_multiple:false },
              { label:'下書き', name:'draft', widget:'boolean', default:false },
              { label:'本文（Markdown）', name:'body', widget:'markdown' }
            ]
          }
        ]
      }
    };
  </script>

  <!-- 2) Netlify Identity（ログインUIのため“読むだけ”） -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" crossorigin="anonymous"></script>

  <!-- 3) Netlify CMS v2（安定版） -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js" crossorigin="anonymous"></script>

  <!-- 4) 起動 -->
  <script>
    (function start(){
      function boot(){
        if (window.CMS && typeof window.CMS.init === 'function') {
          window.CMS.registerPreviewStyle('/assets/styles.css');
          window.CMS.init(window.CMS_CONFIG);
        } else {
          setTimeout(boot, 200);
        }
      }
      boot();
    })();
  </script>
</head>
<body>
  <header class="container">
    <h1>管理画面</h1>
  </header>
  <main class="container">
    <div class="note" style="border:1px solid #ccc;border-radius:8px;padding:12px;margin:12px 0;font-size:14px">
      ログイン画面が表示されない場合は、Netlify の <b>Identity → Git Gateway</b> を有効化し、<br>
      招待メールのリンクを <b>Safari（通常タブ）</b> で開いてから、このページを再読み込みしてください。
    </div>
  </main>
</body>
</html>
